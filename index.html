<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Poppins">
  <title>New Year Countdown 2024</title>
</head>
<body>

  <h1>New Year Countdown 2024</h1>
  
  <div id="countdown">
    <div id="days" class="countdown-item1"></div>
    <div id="hours" class="countdown-item2"></div>
    <div id="minutes" class="countdown-item3"></div>
    <div id="seconds" class="countdown-item4"></div>
  </div>
  
  <div id="message"></div>

  <script src="script.js"></script>

</body>
</html>
